<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco Data Center Mastery Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #000d1a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #00ffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0099;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff0099;
            text-shadow: 0 0 10px #ff0099;
            z-index: 1000;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 153, 0.3);
        }

        .timer.warning {
            animation: timerWarning 1s infinite;
            border-color: #ff3333;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
        }

        @keyframes timerWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer.critical {
            animation: timerCritical 0.5s infinite;
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        @keyframes timerCritical {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            animation: pulse 2s infinite;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff0099;
            text-shadow: 0 0 10px #ff0099;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff0099);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #00ffff;
        }

        .question-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }

        .question-number {
            color: #ff0099;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff0099;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .option.selected {
            background: rgba(255, 0, 153, 0.3);
            border-color: #ff0099;
            box-shadow: 0 0 15px rgba(255, 0, 153, 0.5);
        }

        .controls {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #ff0099);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid #00ffff;
            margin-top: 30px;
            display: none;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px #00ffff;
        }

        .unlock-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0099;
            text-shadow: 0 0 30px #ff0099, 0 0 60px #ff0099;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin: 30px 0;
            letter-spacing: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0099, 0 0 30px #ff0099, 0 0 40px #ff0099; }
            to { text-shadow: 0 0 30px #ff0099, 0 0 40px #ff0099, 0 0 60px #ff0099; }
        }

        .hidden {
            display: none;
        }

        .info-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .locked-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 2000;
            display: none;
        }

        .locked-message h2 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .container { padding: 15px; }
            .question-card { padding: 20px; }
            .unlock-text { font-size: 2.5rem; letter-spacing: 5px; }
            .timer { top: 10px; right: 10px; font-size: 1rem; padding: 10px 15px; }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">17:00</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">CISCO DATA CENTER</h1>
            <p class="subtitle">Advanced Mastery Challenge</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="quiz-container">
            <div class="question-card" id="questionCard">
                <div class="question-number" id="questionNumber">Question 1 of 35</div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="controls">
                <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn hidden" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>Quiz Complete!</h2>
            <div class="score" id="finalScore"></div>
            <div id="unlockMessage"></div>
            <p class="info-text">33/35 required to unlock the code â€¢ 17 minute time limit</p>
        </div>

        <div class="locked-message" id="lockedMessage">
            <h2>TIME EXPIRED</h2>
            <p style="color: #ff6666; font-size: 1.2rem;">Quiz has been locked due to timeout</p>
            <div class="score" id="timeoutScore"></div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Disable right-click, F12, Ctrl+U, Ctrl+Shift+I, etc.
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && (e.key === 'u' || e.key === 'U')) ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c'))) {
                    e.preventDefault();
                    return false;
                }
            });

            // Disable text selection
            document.onselectstart = () => false;
            document.onmousedown = () => false;

            const questions = [
                {
                    q: "What is the primary benefit of Cisco's Application Centric Infrastructure (ACI)?",
                    o: ["Simplified network management through policy automation", "Increased hardware redundancy", "Lower power consumption", "Enhanced physical security"],
                    a: 0
                },
                {
                    q: "Which Cisco technology provides automated network segmentation in data centers?",
                    o: ["Cisco TrustSec", "Cisco DNA", "Cisco IOS XE", "Cisco UCS Manager"],
                    a: 0
                },
                {
                    q: "What is the maximum number of fabric modules supported in a Cisco Nexus 7000 Series switch?",
                    o: ["4", "6", "8", "10"],
                    a: 1
                },
                {
                    q: "In Cisco UCS, what does the term 'stateless computing' refer to?",
                    o: ["Servers without persistent storage", "Network switches without configuration", "Separating server identity from hardware", "Load balancers without session persistence"],
                    a: 2
                },
                {
                    q: "Which protocol is primarily used for Cisco FabricPath?",
                    o: ["IS-IS", "OSPF", "BGP", "EIGRP"],
                    a: 0
                },
                {
                    q: "What is the default VXLAN UDP port number?",
                    o: ["4789", "4788", "8472", "8473"],
                    a: 0
                },
                {
                    q: "In Cisco ACI, what is an End Point Group (EPG)?",
                    o: ["A collection of physical endpoints", "A logical grouping of application components", "A group of network switches", "A cluster of storage devices"],
                    a: 1
                },
                {
                    q: "Which Cisco platform provides Intent-Based Networking for the data center?",
                    o: ["Cisco DNA Center", "Cisco ACI", "Cisco DCNM", "Cisco UCS Central"],
                    a: 1
                },
                {
                    q: "What is the maximum MTU size supported by default on Cisco Nexus switches?",
                    o: ["1500 bytes", "9000 bytes", "9216 bytes", "16000 bytes"],
                    a: 2
                },
                {
                    q: "In Cisco UCS, what is a Service Profile?",
                    o: ["A network configuration template", "A complete server configuration identity", "A storage allocation policy", "A monitoring configuration"],
                    a: 1
                },
                {
                    q: "Which technology enables workload mobility across data centers in Cisco ACI?",
                    o: ["Multi-Pod", "Multi-Site", "Stretched Fabric", "All of the above"],
                    a: 3
                },
                {
                    q: "What is the primary purpose of Cisco Data Center Network Manager (DCNM)?",
                    o: ["Server management", "Storage provisioning", "Network fabric management", "Application monitoring"],
                    a: 2
                },
                {
                    q: "In VXLAN, what does VTEP stand for?",
                    o: ["VXLAN Tunnel End Point", "Virtual Tunnel Ethernet Protocol", "VLAN Transport Endpoint", "Virtual Terminal Endpoint"],
                    a: 0
                },
                {
                    q: "Which Cisco technology provides microsegmentation at the application level?",
                    o: ["Cisco ASA", "Cisco Tetration", "Cisco Firepower", "Cisco Stealthwatch"],
                    a: 1
                },
                {
                    q: "What is the maximum number of leaf switches supported in a single Cisco ACI fabric?",
                    o: ["200", "300", "400", "500"],
                    a: 2
                },
                {
                    q: "In Cisco UCS, what is the function of the Fabric Interconnect?",
                    o: ["Provides storage connectivity only", "Acts as a network gateway", "Manages server connectivity and provides unified management", "Handles power distribution"],
                    a: 2
                },
                {
                    q: "Which routing protocol is used within Cisco ACI fabric for underlay connectivity?",
                    o: ["OSPF", "IS-IS", "BGP", "EIGRP"],
                    a: 1
                },
                {
                    q: "What is the primary advantage of Cisco's Hyperflex hyperconverged infrastructure?",
                    o: ["Lower cost", "Simplified management with distributed storage", "Higher CPU performance", "Better network security"],
                    a: 1
                },
                {
                    q: "In Cisco Nexus switches, what does the 'vpc' feature provide?",
                    o: ["Virtual Port Channels for active-active connectivity", "Virtual Private Clouds", "Virtual Processing Cores", "Virtual Path Control"],
                    a: 0
                },
                {
                    q: "What is the minimum number of spine switches required in a Cisco ACI fabric?",
                    o: ["1", "2", "3", "4"],
                    a: 1
                },
                {
                    q: "Which Cisco technology provides container networking and security?",
                    o: ["Cisco ACI with Container Networking Interface", "Cisco UCS Director", "Cisco DCNM", "Cisco Prime"],
                    a: 0
                },
                {
                    q: "In Cisco UCS, what does 'unified fabric' refer to?",
                    o: ["Ethernet and Fibre Channel over single infrastructure", "Multiple power supplies", "Redundant management modules", "Clustered storage"],
                    a: 0
                },
                {
                    q: "What is the default load balancing method for Cisco Nexus vPC?",
                    o: ["Source MAC", "Destination MAC", "Source and Destination MAC", "Round Robin"],
                    a: 2
                },
                {
                    q: "Which Cisco solution provides workload optimization and compliance in multi-cloud environments?",
                    o: ["Cisco Intersight", "Cisco UCS Manager", "Cisco ACI Multi-Site", "Cisco DCNM"],
                    a: 0
                },
                {
                    q: "In Cisco ACI, what is the Bridge Domain used for?",
                    o: ["Physical network segmentation", "Layer 2 forwarding within a tenant", "WAN connectivity", "Storage networking"],
                    a: 1
                },
                {
                    q: "What is the maximum number of tenants supported in Cisco ACI?",
                    o: ["1000", "3000", "4000", "16000"],
                    a: 3
                },
                {
                    q: "Which protocol does Cisco Nexus use for loop prevention in Layer 2 networks?",
                    o: ["STP", "RSTP", "MST", "All of the above"],
                    a: 3
                },
                {
                    q: "In Cisco UCS, what is the purpose of the I/O Module (IOM)?",
                    o: ["Provides server management", "Connects blade servers to Fabric Interconnects", "Handles storage operations", "Manages power distribution"],
                    a: 1
                },
                {
                    q: "What is the primary benefit of Cisco ACI's policy model?",
                    o: ["Reduced hardware costs", "Declarative configuration and automated deployment", "Increased bandwidth", "Better cooling efficiency"],
                    a: 1
                },
                {
                    q: "Which technology enables Cisco Nexus switches to operate as VXLAN gateways?",
                    o: ["NX-OS", "Cisco ACI", "EVPN", "All of the above"],
                    a: 3
                },
                {
                    q: "In Cisco data center networks, what does ECMP provide?",
                    o: ["Error correction", "Equal-cost multipath load balancing", "Encryption", "Emergency cooling"],
                    a: 1
                },
                {
                    q: "What is the maximum number of Fabric Interconnects in a single Cisco UCS domain?",
                    o: ["2", "4", "6", "8"],
                    a: 1
                },
                {
                    q: "Which Cisco solution provides automated network discovery and topology mapping?",
                    o: ["Cisco Network Insights", "Cisco Stealthwatch", "Cisco APIC", "Cisco DNA Center"],
                    a: 2
                },
                {
                    q: "In Cisco ACI Multi-Site, what enables communication between different sites?",
                    o: ["Multi-Site Orchestrator (MSO)", "APIC controllers", "Spine switches", "Border Gateway Protocol"],
                    a: 0
                },
                {
                    q: "What is the primary function of Cisco Nexus Dashboard?",
                    o: ["Server management", "Centralized operations and analytics platform", "Storage provisioning", "Network security"],
                    a: 1
                }
            ];

            // Global variables
            let currentQuestion = 0;
            let userAnswers = [];
            let score = 0;
            let timeRemaining = 17 * 60; // 17 minutes in seconds
            let timerInterval;
            let quizLocked = false;

            function initQuiz() {
                displayQuestion();
                updateProgress();
                startTimer();
            }

            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(function() {
                    if (quizLocked) return;
                    
                    timeRemaining--;
                    updateTimerDisplay();
                    
                    if (timeRemaining <= 0) {
                        lockQuiz();
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const timerElement = document.getElementById('timer');
                timerElement.textContent = timeString;
                
                // Add warning styling
                if (timeRemaining <= 60) { // Last minute - critical
                    timerElement.className = 'timer critical';
                } else if (timeRemaining <= 300) { // Last 5 minutes - warning
                    timerElement.className = 'timer warning';
                } else {
                    timerElement.className = 'timer';
                }
            }

            function lockQuiz() {
                quizLocked = true;
                clearInterval(timerInterval);
                
                // Calculate final score
                score = 0;
                for (let i = 0; i < questions.length; i++) {
                    if (userAnswers[i] === questions[i].a) {
                        score++;
                    }
                }
                
                // Disable all interactions
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('lockedMessage').style.display = 'block';
                document.getElementById('timeoutScore').textContent = `Final Score: ${score}/${questions.length}`;
            }

            function displayQuestion() {
                if (quizLocked) return;
                
                const question = questions[currentQuestion];
                document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
                document.getElementById('questionText').textContent = question.q;
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.o.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectOption(index);
                    
                    if (userAnswers[currentQuestion] === index) {
                        optionDiv.classList.add('selected');
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
                
                updateButtons();
            }

            function selectOption(index) {
                if (quizLocked) return;
                userAnswers[currentQuestion] = index;
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            }

            function updateProgress() {
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }

            function updateButtons() {
                if (quizLocked) return;
                
                document.getElementById('prevBtn').disabled = currentQuestion === 0;
                
                if (currentQuestion === questions.length - 1) {
                    document.getElementById('nextBtn').style.display = 'none';
                    document.getElementById('submitBtn').style.display = 'inline-block';
                    document.getElementById('submitBtn').classList.remove('hidden');
                } else {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    document.getElementById('submitBtn').style.display = 'none';
                }
            }

            // Global functions for button clicks
            window.nextQuestion = function() {
                if (quizLocked) return;
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    displayQuestion();
                    updateProgress();
                }
            };

            window.previousQuestion = function() {
                if (quizLocked) return;
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                    updateProgress();
                }
            };

            window.submitQuiz = function() {
                if (quizLocked) return;
                
                clearInterval(timerInterval);
                score = 0;
                for (let i = 0; i < questions.length; i++) {
                    if (userAnswers[i] === questions[i].a) {
                        score++;
                    }
                }
                
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
                
                if (score >= 33) {
                    document.getElementById('unlockMessage').innerHTML = '<div class="unlock-text">cYber</div>';
                } else {
                    document.getElementById('unlockMessage').innerHTML = '<p style="color: #ff6666;">Score too low to unlock. Try again!</p>';
                }
            };

            // Initialize quiz when page loads
            initQuiz();
        })();
    </script>
</body>
</html>
